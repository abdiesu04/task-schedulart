<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Schedulart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-card {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Task Schedulart</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Create New Task</h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Schedule Time</label>
                                <input type="datetime-local" class="form-control" id="scheduleTime" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" id="priority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Schedule Task</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Scheduled Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div id="taskList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API URL will be your Render.com URL when deployed
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080' 
            : 'YOUR_RENDER_URL'; // Replace with your Render URL once deployed

        // Submit new task
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const task = {
                name: document.getElementById('taskName').value,
                scheduleTime: document.getElementById('scheduleTime').value,
                priority: document.getElementById('priority').value
            };

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(task)
                });
                if (response.ok) {
                    alert('Task scheduled successfully!');
                    loadTasks();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to schedule task');
            }
        });

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                const tasks = await response.json();
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = tasks.map(task => `
                    <div class="card task-card">
                        <div class="card-body">
                            <h5 class="card-title">${task.name}</h5>
                            <p class="card-text">
                                Schedule: ${new Date(task.scheduleTime).toLocaleString()}<br>
                                Priority: ${task.priority}
                            </p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initial load
        loadTasks();
    </script>
</body>
</html>
